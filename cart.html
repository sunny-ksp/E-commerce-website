 <div class="cart-data pb-5 pt-2">
    <div class="cart-1 container mt-5">
        <h2 class="mb-4 text-white text-center mt-2">Your Shopping Cart</h2>
        
        <div class=" table-responsive p-5 bg-light rounded ">
            <table class=" table table-hover rounded ">
                <thead class="  table-light ">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
               <tbody id="cart-items">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end fw-bold">Subtotal:</td>
                        <td class="fw-bold" id="cart-subtotal">₹0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
           <a href="products.html"> <button class="btn btn-primary">Continue Shopping</button></a>
            <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
    </div>
    </div>
     <footer class="bg-dark text-white text-center py-3  ">
    <p class="mb-0">&copy; 2025 DairyBasket. All rights reserved.</p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample cart data
        const cart = [
            { id: 1, name: "Fresh milk", price: 45, quantity: 1  },
            { id: 2, name: "mother dairy paneer", price: 75, quantity: 1 },
            { id: 3, name: "fresh cream", price: 55, quantity: 1 },
            { id: 4, name: "Homemade Curd", price: 40, quantity: 1 },
            { id: 5, name: "Pure Desi Ghee", price: 120, quantity: 1 },
            { id: 6, name: "Creamy Butter", price: 60, quantity: 1 },
            { id: 7, name: "Toned Milk", price: 50, quantity: 1 },
            { id: 8, name: "Salted Butter", price: 60, quantity: 1 }
        ];

        // Function to render cart items
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            let subtotal = 0;
            
           
            cartItemsContainer.innerHTML = '';
            
            // Add each item to the cart
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>₹${item.price.toFixed(2)}</td>
                    <td>
                        <div class="input-group" style="width: 120px;">
                            <button class="btn btn-outline-secondary minus-btn" data-id="${item.id}" type="button">-</button>
                            <input type="number" class="form-control text-center quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
                            <button class="btn btn-outline-secondary plus-btn" data-id="${item.id}" type="button">+</button>
                        </div>
                    </td>
                    <td>₹${itemTotal.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-danger btn-sm remove-btn" data-id="${item.id}">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </td>
                `;
                cartItemsContainer.appendChild(row);
            });
            
            // Update subtotal
            document.getElementById('cart-subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            
            // Add event listeners
            addEventListeners();
        }
        
        // Function to add event listeners
        function addEventListeners() {
            // Quantity minus buttons
            document.querySelectorAll('.minus-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const item = cart.find(item => item.id === id);
                    if (item && item.quantity > 1) {
                        item.quantity--;
                        renderCart();
                    }
                });
            });
            
            // Quantity plus buttons
            document.querySelectorAll('.plus-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const item = cart.find(item => item.id === id);
                    if (item) {
                        item.quantity++;
                        renderCart();
                    }
                });
            });
            
            // Quantity input changes
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const newQuantity = parseInt(this.value);
                    const item = cart.find(item => item.id === id);
                    if (item && newQuantity >= 1) {
                        item.quantity = newQuantity;
                        renderCart();
                    }
                });
            });
            
            // Remove buttons
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const index = cart.findIndex(item => item.id === id);
                    if (index !== -1) {
                        cart.splice(index, 1);
                        renderCart();
                    }
                });
            });
        }
        
        
        renderCart();
    </script>
</body>
